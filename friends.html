<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - SieonTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">Friends</h1>
      <div class="screen_header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display <i class="fa-solid fa-chevron-right fa-sm"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\my\Desktop\sieontalk\sieontalk\images\KakaoTalk_20240721_162017051.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SIEON</h4>
            <!--<h6 class="user-component__subtitle">SIEONSHINE</h6>-->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
    </main>

    <div class="friends-screen_channel">
      <div class="friends-screen_channel-header">
        <span>Favorites</span>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\my\Desktop\sieontalk\sieontalk\images\KakaoTalk_20240721_170528470.jpg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title-not-bold">JUNI</h4>
            <h6 class="user-component__subtitle">ðŸ’—</h6>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification dot"> </span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your Screen is super big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dc9d125c68.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
