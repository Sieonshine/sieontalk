<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - SieonTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">More</h1>
      <div class="screen_header__icons">
        <a href="more.html"> 
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span></a>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i
        ></span></a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\my\Desktop\KakaoTalk_20240721_162017051.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SIEON</h4>
            <h6 class="user-component__subtitle">
              +82 10-9304-7184
              <div class="user-component__exclamation">
                <i class="fa-solid fa-exclamation" style="color: tomato"></i>
              </div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-wide"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themems</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions-title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img
                src="sieontalk/images/KakaoTalk_20240728_203446911.png"
              />
            </div>
            <span class="more-suggestions__icon-text">Tokyo Disneyland</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification dot"> </span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

  
    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dc9d125c68.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
