<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - SieonTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">징징모건</h1>
      </div>
      <div class="alt-header__column">
        <a href="more.html">
          <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span
        ></a>
        <a href="chats.html"
          ><span class="alt-header__column-list"
            ><i class="fa-solid fa-bars fa-xl"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, July 29, 2024</div>

      <div class="message-row">
        <img
          src="https://raw.githubusercontent.com/Sieonshine/sieontalk/58cbfdb0e28e924be48972a2d72dfad217234fc6/images/2024-07-21%20183443ee.png"
        />
        <div class="message-row__content">
          <span class="message__sender">징징모건</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">걍 기부가 빠를 것 같긴 하다</span>
            <span class="message__time">21:21</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dc9d125c68.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
